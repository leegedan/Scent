<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../dist/scent.js"></script>
  </head>
  <body>
    <div>
      <button id="i3">test</button>
    </div>

    <script>
      var scent = Scent.getInstance()

      scent
        .on('scent.t1', function (val) {
          console.log('scent.t1: true')
          console.log(val)
        })
        .on('scent.t0', function (val) {
          console.log('scent.t0: true')
          console.log(val)
        })

      var btn = document.getElementById('i3')
      btn.addEventListener('click', function () {
        scent.call('scent.t33', 'i3 test').then(function (val) {
          console.log(val)
        })
      })
    </script>
  </body>
</html>
